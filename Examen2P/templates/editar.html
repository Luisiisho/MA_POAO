<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
</head>
<body>
    <h1> Registro a editar: </h1>
    <br>
    <br>
    <form action="/actualizar/{{flor.0}}" method="POST">

    </form>
