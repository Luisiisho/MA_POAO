<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cita exploración y diagnóstico - Consultorio Médico</title>
  <link rel="stylesheet" href="est_ced.css">
</head>
<body>
  <div class="container">
    <h2>Cita exploración y diagnóstico</h2>
    <form>
      <label for="paciente">Paciente:</label>
      <input type="text" id="paciente" name="paciente" required>
      
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" name="fecha" required>
      
      <label for="peso">Peso:</label>
      <input type="number" id="peso" name="peso" required>
      
      <label for="altura">Altura:</label>
      <input type="number" id="altura" name="altura" required>
      
      <label for="temperatura">Temperatura:</label>
      <input type="number" id="temperatura" name="temperatura" required>
      
      <label for="latidos">Latidos por minuto:</label>
      <input type="number" id="latidos" name="latidos" required>
      
      <label for="saturacion">Saturación de oxígeno:</label>
      <input type="number" id="saturacion" name="saturacion" required>
      
      <label for="glucosa">Glucosa:</label>
      <input type="number" id="glucosa" name="glucosa" required>
      
      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" required>
      
      <label for="sintomas">Síntomas:</label>
      <textarea id="sintomas" name="sintomas"></textarea>
      
      <label for="diagnostico">Dx (Diagnóstico):</label>
      <textarea id="diagnostico" name="diagnostico"></textarea>
      
      <label for="tratamiento">Tratamiento:</label>
      <textarea id="tratamiento" name="tratamiento"></textarea>
      
      <label for="estudios">Solicitud de estudios:</label>
      <textarea id="estudios" name="estudios"></textarea>
      
      <button type="submit">Guardar</button>
      <button type="button" id="descargarPDF">Descargar Receta en PDF</button>
    </form>
  </div>
</body>
</html>
