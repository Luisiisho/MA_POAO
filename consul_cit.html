    <h2>Consultar Citas</h2>

        <p>Resultados de la búsqueda:</p>
        <ul>
          <li>
            <div class="cita">
              <p>Nombre del paciente 1</p>
              <p>Fecha: [ / / ]</p>
              <a href="#">Receta: Descargar</a>
            </div>
          </li>
          <li>
            <div class="cita">
              <p>Nombre del paciente 2</p>
              <p>Fecha: [ / / ]</p>
              <a href="#">Receta: Descargar</a>
            </div>
          </li>
          <!-- Aquí se generarán dinámicamente los resultados de búsqueda -->
        </ul>
      </div>
    </form>
  </div>
</body>
</html>
