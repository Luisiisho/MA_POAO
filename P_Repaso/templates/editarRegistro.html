<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
</head>
<body>
    <h1> Registro a editar: </h1>
    <br>
    <br>
    <form action="/actualizar/{{frut.0}}" method="POST">
        <input type="text" name="txtFruta" value="{{frut.1}}"">
        <input type="text" name="txtTemporada" value="{{frut.2}}">
        <input type="number" name="txtPrecio" value="{{frut.3}}">
        <input type="number" name="txtStock" value="{{frut.4}}">
        <button type="submit">Actualizar</button>        
    </form>
</body>
</html>
