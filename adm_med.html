<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración de Médicos - Consultorio Médico</title>
  <link rel="stylesheet" href="est_adm_med.css">
</head>
<body>
  <div class="container">
    <h2>Administración de Médicos</h2>
    <button id="agregarMedico">Agregar Médico</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>RFC</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>ABC123</td>
          <td>Dr. Juan</td>
        </tr>
        <tr>
          <td>2</td>
          <td>DEF456</td>
          <td>Dra. Ana</td>
        </tr>
        <tr>
          <td>3</td>
          <td>GHI789</td>
          <td>Dr. Luis</td>
        </tr>
      </tbody>
    </table>
    <div class="botones">
      <button class="editar">Editar</button>
      <button class="eliminar">Eliminar</button>
    </div>
  </div>
</body>
</html>
